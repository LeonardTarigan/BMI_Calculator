<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <!-- icon -->
    <link rel="icon" type="image/x-icon" href="weighing-scale.png" />

    <title>BMI Calculator</title>
  </head>
  <body>
    <main>
      <h1 class="header">Apakah berat badanmu ideal?</h1>
      <div class="container">
        <div class="input-section">
          <label for="weight-in">Berat Badan (kg)</label> <br />
          <input class="weight-in" type="text" />
          <br />
          <label for="height-in" class="hi-label">Tinggi Badan (m)</label>
          <br />
          <input class="height-in" type="text" />
          <br />
          <button class="count-btn" onclick="count()">Hitung</button>
        </div>
        <div class="result-section">
          <div class="index">
            <p>Index kamu</p>
            <h3 class="index-out">-</h3>
          </div>
          <div class="status">
            <p>Status</p>
            <h3 class="status-out">-</h3>
          </div>
          <div class="message">
            <p class="message-out"></p>
          </div>
        </div>
      </div>
    </main>

    <!-- my script -->
    <script src="script.js"></script>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>

  <footer>
    <p>
      * Disclaimer : Indeks ini tidak menggambarkan 100% kondisi tubuh kamu.
      Hasil yang tertera di atas sebaiknya hanya dijadikan patokan dan bukan
      nilai absolut. *
    </p>
  </footer>
</html>
