<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <title>Hitung IMT</title>
  </head>
  <body>
    <h1 class="d-flex justify-content-center header">
      Apakah Berat Badanmu Ideal?
    </h1>

    <main class="container main" id="main">
      <div class="container">
        <div class="row">
          <div class="col-5 input">
            <label for="weight">Berat Badan (kg):</label><br />
            <input
              type="text"
              id="weight"
              name="weight"
              value=""
              class="inbox"
            /><br />
          </div>
          <div class="col">
            Index IMT kamu: <br />
            <div class="imt result" id="imt">-</div>
          </div>
        </div>

        <div class="row">
          <div class="col-5 input">
            <label for="height">Tinggi Badan (m):</label><br />
            <input
              type="text"
              id="height"
              name="height"
              value=""
              class="inbox"
            />
          </div>
          <div class="col">
            Status: <br />
            <div class="status result" id="status">-</div>
          </div>
        </div>

        <div class="row">
          <div class="col-5">
            <button class="btn" type="submit" onclick="count()">Hitung</button>
          </div>
          <div class="col" id="message"></div>
        </div>
      </div>
    </main>

    <!-- my script -->
    <script src="script.js"></script>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
